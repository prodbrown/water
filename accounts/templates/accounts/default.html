{% extends 'base.html' %}

{% block title %}Water Billing System{% endblock %}

{% block content %}

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-center shadow">
                    <div class="card-header bg-info text-white">
                        <h2>Welcome to the Water Billing System</h2>
                    </div>
                    <div class="card-body">
                        <h1 class="display-4"><i class="fas fa-water"></i></h1>
                        <p class="lead">Please log in or register to continue.</p>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg mx-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-success btn-lg mx-2">Register</a>
                </div>
            </div>
        </div>


    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 30px; 
            border-radius: 10px; 
        }
        .card-header {
            padding: 20px; 
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
{% endblock %}
