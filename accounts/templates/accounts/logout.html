{% extends 'base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center shadow" style="border: 2px solid #dc3545;">
                    <div class="card-header bg-danger text-white">
                        <h4>You have been logged out</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="display-4 text-danger"><i class="fas fa-skull-crossbones"></i></h1>
                        <p class="text-muted">You have successfully logged out.</p>
                        <a href="{% url 'login' %}" class="btn btn-danger btn-block">Login Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 30px; 
            border-radius: 10px; 
        }
        .card-header {
            padding: 20px; 
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
{% endblock %}
